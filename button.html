<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom radio buttons</title>
    <style>
        .form_label{
            display:inline-block;
            border:1px solid;
            border-radius:10px;
            width:100px;
            padding:10px 0;
            text-align: center;
        }
        .form_radio{
            display:none;
        }
        .form_radio:checked + .form_label{
            background:grey;
            color:wheat;
        }
    </style>
</head>
<body>
    <form action="" class="form">
        <input type="radio" name="A" class="form_radio" id="1" value="yash">
        <label for="1" class="form_label">Yash</label>

        <input type="radio" name="A" class="form_radio" id="2" value="john">
        <label for="2" class="form_label">Yashasini</label>
    </form>
</body>
</html>
